steps:
    - id: "Docker compose"
      name: 'docker/compose'
      args: ['-f', 'docker-compose.prod.yaml', 'up', '-d']

    - id: "wait for it"
      name: 'docker'
      args: ['exec','micro-api-app', 'dockerize', '-wait', 'http://localhost:3000/api', '-timeout', '120s']      
    
    - id: "running tests"
      name: 'docker'
      args: ['exec','micro-api-app', 'npm', 'run', 'test']